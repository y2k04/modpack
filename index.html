<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/style.css"/>
        <script src="assets/js/jszip.min.js"></script>
        <script src="assets/js/jszip-utils.js"></script>
        <script src="assets/js/FileSaver.min.js"></script>
    </head>
    <body>
        <header>
            <select name="mc_ver_type" id="mc_ver_type">
                <option value="release">Release</option>
                <option value="snapshot">Snapshot</option>
            </select>
            <select name="mc_ver" id="mc_ver" disabled></select>
        </header>
        <textarea disabled id="webConsole"></textarea>
        <div class="compatibilityTable">
            <table>
                <thead><tr><th>Compatible Mods</th></tr></thead>
                <tbody><tr id="compatible"></tr></tbody>
            </table>
            <table>
                <thead><tr><th>Incompatible Mods</th></tr></thead>
                <tbody><tr id="incompatible"></tr></tbody>
            </table>
        </div>
        <a href="#" onclick="zipMods()">Download Mods</a>
        <script src="assets/js/main.js"></script>
    </body>
</html>
